<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ارسال پیام تلگرام</title>
</head>
<body>
  <h1>در حال ارسال پیام به تلگرام...</h1>

  <script>
    const botToken = "7766998076:AAFpRXqOsbjph2eQoWz9CpeBCTBzAF5ncpU";
    const chatId = "5861650867";

    const result = 82 * 818;
    const message = `نتیجه ۸۲ × ۸۱۸ برابر است با: ${result}`;

    fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded"
      },
      body: new URLSearchParams({
        chat_id: chatId,
        text: message
      })
    })
    .then(res => res.json())
    .then(data => {
      if (data.ok) {
        console.log("پیام ارسال شد");
      } else {
        console.error("خطا:", data);
      }
    })
    .catch(err => console.error("خطای ارتباط:", err));
  </script>
</body>
</html>
